<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-hello test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../polymer-hello.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <polymer-hello></polymer-hello>
      </template>
    </test-fixture>

    <script>
      suite('polymer-hello', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello GDG Recife!');
        });
      });
    </script>

  </body>
