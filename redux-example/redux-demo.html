<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="redux-mixin.html">
<dom-module id="redux-demo">
  <template>
    <p>Talk to Me Polymer: <i>[[message]]</i></p>
    <div>
      <button on-tap="dispatchDefault">Dispatch Defalt</button>
    </div>
  </template>
  <script>
    class ReduxDemo extends ReduxMixin(Polymer.GestureEventListeners(Polymer.Element)){
      static get is() { return 'redux-demo'; }
      static get properties() {
        return {
          message: {
            type: String,
            statePath: 'message'
          }
        };
      }

      constructor() {
        super();
        Polymer.Gestures.addListener(this, 'dispatchDefault', () => this.dispatchDefault());
      }

      dispatchDefault(){
        this.dispatch({
          type: 'UPDATE_MESSAGE',
          message: 'Dispatch By Default Button!',
        });
      }
    }
    customElements.define(ReduxDemo.is, ReduxDemo);
  </script>
</dom-module>
